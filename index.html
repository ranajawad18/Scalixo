    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        :root {
            --primary-brand: #0ea5e9; /* Deep Sky Blue */
            --secondary-brand: #22c55e; /* Green */
            --bg-dark: #030712;
            --bg-light: #ffffff;
            --text-dark: #f3f4f6;
            --text-light: #111827;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow-x: hidden;
            background-color: var(--bg-dark);
            color: var(--text-dark);
            transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s;
        }

        .light-mode {
            background-color: var(--bg-light);
            color: var(--text-light);
        }

        /* Mode-Specific Animations */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1s cubic-bezier(0.4, 0, 0.2, 1), transform 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .animate-vibe-dark:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(14, 165, 233, 0.15);
        }

        .light-mode .animate-vibe-light:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .glass {
            background: rgba(17, 24, 39, 0.4);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .light-mode .glass {
            background: rgba(255, 255, 255, 0.7);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(20px);
        }

        .text-coral { color: var(--primary-brand); }
        .bg-coral { background-color: var(--primary-brand); }
        .text-green { color: var(--secondary-brand); }
        .bg-green { background-color: var(--secondary-brand); }
        
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            opacity: 0.5;
            filter: brightness(0.6) contrast(1.1);
            transition: opacity 0.5s;
        }

        .light-mode .video-bg {
            opacity: 0.15;
            filter: grayscale(1) brightness(1.2);
        }

        @keyframes scroll-down {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(10px); opacity: 0; }
        }

        .mouse-scroll {
            animation: scroll-down 1.5s infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .animate-float {
            animation: float 4s ease-in-out infinite;
        }

        @keyframes bounce-subtle {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .light-mode .animate-bounce-light {
            animation: bounce-subtle 3s ease-in-out infinite;
        }

        /* Premium Sheen Animation */
        @keyframes sheen {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .animate-sheen {
            animation: sheen 2s infinite;
        }
    </style>
